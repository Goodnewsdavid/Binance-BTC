<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <script src="https://kit.fontawesome.com/69b3669a7c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header class="container-header">
        <div>
            <img src="./photos/1024px-Binance_logo 1.png" alt="logo">
            <a href="index.html">Main Page</a>
            <p>English <span class="v-l"></span></p>
        </div>

    </header>

    <div class="cross-line"></div>

    <section class="main-container">

        <div class="left-side-content">
            <h1>Binance Account Login</h1>

            <div class="first-flex">
                <button>Email</button>
                <p>Phone Number</p>
            </div>

            <form method="post" class="form-input">
                <div class="text-field">
                    <label>Email</label>
                    <input type="email" required>
                    
                </div>

                <div class="text-field">
                    <label>Password</label>
                    <input type="password" required>
                    
                </div>

                <button class=" btn btn-login">Login</button>

                <div class="main-line">
                    <div class="line-one"></div>
                    <span> Or </span>
                    <div class="line-one"></div>

                </div>
                
                <div class="icon-btn">
                    <i class="fa-brands fa-apple"></i>
                    <button class="btn btn-apple-color">continue with Apple</button>
                </div>
                
                <div class="icon-btn">
                    <div class="inner-icon-btn">
                        <img src="./photos/download (3) 1.png" alt="">
                        <button class="btn btn-google">continue with Google</button>
                    </div>
                   
                </div>
               

                <div class="same-color-fp">Forget password?</div>
                <div class="same-color-rn">Register now</div>
            </form>

                
        </div>

        <div class="right-side-content">
            <h1>Get a quick crypto loan today!</h1>
            <img src="./photos/loan 1.png" alt="loan-giving-logo">

            <div>
                <p class="p-1">Please note!!!</p>
                <p class="p-2">You don't need to login if you are applying for a crypto loan!</p>
            </div>
            
            <button class="right-side-btn btn-apply-now-btn">Apply Now</button>
            
        </div>




    </section>

    <footer>
        <div class="footer-1">
            <p>2017-2022 Binance.com. All rights reserved</p>
        </div>
        <div class="footer-2">
            <p>cookie preferences</p>
        </div>
        
        <!-- <div>2017-2022 Binance.com. All rights reserved &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span>cookie preferences</span></div>  -->
    </footer>





    <script src="index.js"></script>
</body>
</html>
